{% extends "layout.html" %}
{% block content %}
<main>

    <ul class="page-nav">
        <li>
            <a class="btn btn-outline-success"
               href="{{ url_for('produto_new') }}">Cadastro</a>
        </li>
    </ul>

    <h2>Lista produtos</h2>

    <!--Input, botão de pesquisa Produtos-->
    <form class="d-flex" role="search" action="/produto/busca/" method="POST">
        <input class="col-control me-2" type="text" value="" placeholder="Pesquisar" name="produtoBusca" id="produtoBusca">
        <button class="btn btn-sm btn-primary">Pesquisar</button>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Marca</th>
                <th>Cadastro</th>
                <th class="actions">⌘</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{produto.id}}</td>
                <td>
                    <a title="editar"
                    href="{{ url_for('produto_edit', id=produto.id ) }}">
                        {{produto.nome}}
                    </a>
                </td>
                <td>{{produto.preco}}</td>
                <td>{{produto.marca}}</td>
                <td>{{produto.added}}</td>

                <td class="actions">
                    <a title="editar" class="btn btn-warning" href="{{ url_for('produto_edit', id=produto.id ) }}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a title="deletar" class="btn btn-danger"
                    href="{{ url_for('produto_delete', id=produto.id) }}">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
