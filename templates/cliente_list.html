{% extends "layout.html" %}
{% block content %}
<main>

    <ul class="page-nav">
        <li>
            <a class="btn btn-outline-success" 
               href="{{ url_for('cliente_new') }}">Cadastro</a>
        </li>
    </ul>

    <h2>Lista clientes</h2>

    <!--Input, botão de pesquisa Clientes-->
    <form class="d-flex" role="search" action="/cliente/busca/" method="POST">
        <input class="col-control me-2" type="text" value="" placeholder="Pesquisar" name="clienteBusca" id="clienteBusca">
        <button class="btn btn-sm btn-primary">Pesquisar</button>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CEP</th>
                <th>CPF</th>
                <th>Cadastro</th>
                <th class="actions">⌘</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.id}}</td>
                <td>
                    <a title="editar" 
                    href="{{ url_for('cliente_edit', id=cliente.id ) }}">
                        {{cliente.nome}}
                    </a>
                </td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.cep}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.data_cadastro}}</td>

                <td class="actions">
                    <a title="editar" class="btn btn-warning" href="{{ url_for('cliente_edit', id=cliente.id ) }}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a title="deletar" class="btn btn-danger" 
                    href="{{ url_for('cliente_delete', id=cliente.id) }}">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
